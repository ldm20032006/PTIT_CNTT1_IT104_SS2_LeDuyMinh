<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phoneBooks = [];
        const addContact = (name, phone, email) => {
            const contact = {
                name, 
                phone,
                email,
            };
            phoneBooks.push(contact);
            
        }
        const displayContact = () => {
            if (phoneBooks.length === 0){
                console.log("Chua co lien he trong danh ba");
            } else {
                phoneBooks.forEach((contact) => {
                    console.log(`Name: ${contact.name}, Phone: ${contact.phone}, Email: ${contact.email}`);
                });
            }
        }
        addContact("Vuong Thao Nhi", "12345", "vuongthaonhi@gmail.com");
        addContact("Le Duy Minh", "678910", "leduyminh@gmail.com");
        displayContact();
    </script>
</body>
</html>
