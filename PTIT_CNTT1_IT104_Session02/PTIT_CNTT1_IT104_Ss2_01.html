<!DOCTYPE html>

</head>
<body>
    <script>
        const sum = (arr) => {
            let total = 0;
            for (let number of arr){
                if(number % 2 === 0){
                    total += number;
                }
            }
            return total;
        };
        const numbers = [1,2,3,4,5,6];
        const result = sum(numbers);
        console.log(result);
    </script>
</body>
